apply plugin: 'eclipse'
apply plugin: 'groovy'
apply plugin: 'war'
apply plugin: 'jetty'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.4'
    testCompile "junit:junit:4.13.2"
    testCompile "org.spockframework:spock-core:1.0-groovy-2.4"
    testCompile "org.hamcrest:hamcrest-core:1.3" // only necessary if Hamcrest matchers are used

    testRuntime "cglib:cglib-nodep:3.1"          // allows mocking of classes (in addition to interfaces)
    testRuntime "org.objenesis:objenesis:2.1"    // allows mocking of classes without default constructor (together with CGLIB)
    testRuntime "com.h2database:h2:1.4.182"
}

task initProject(description: 'Initialize project directory structure.')  {
    def defaultPackage = 'com/roofimon'

    ['java', 'groovy', 'resources'].each { String dir ->
        sourceSets*."$dir".srcDirs*.each { dir1 ->
            def newDir = new File(dir1, defaultPackage);
            newDir.mkdirs();
        }
    }
}
